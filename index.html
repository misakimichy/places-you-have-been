<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You Have Been</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Places You Have Been</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="page-header">Add a place that you've visited!</h2>
                <form>
                    <div class="form-group">
                        <label for="city">City Name:</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="country">Country Name:</label>
                        <input type="text" id="country" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="year">The year you've visited:</label>
                        <input type="text" id="year" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="spot">Favorite Spot:</label>
                        <input type="text" id="spot" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-info">Record</button>
                </form>
            </div>
            <div class="places-title">
                <h2 class="page-header">Places visited:</h2>
            </div>
            <ul id="places"></ul>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="well" id="result">
                <h1></h1>
                <p>City Name: <span class="city"></span></p>
                <p>Country Name: <span class="country"></span></p>
                <p>The Year Visited: <span class="year"></span></p>
                <p>My Favorite Spot: <span class="spot"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
